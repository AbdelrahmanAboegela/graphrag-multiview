version: "3.9"

services:
  # ==========================================================================
  # Storage Layer - Databases Only
  # ==========================================================================

  neo4j:
    image: neo4j:5.15-community
    container_name: graphrag-neo4j
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      - NEO4J_AUTH=neo4j/graphrag123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: [ "CMD", "wget", "-q", "-O-", "http://localhost:7474" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - graphrag-network

  qdrant:
    image: qdrant/qdrant:v1.16.0
    container_name: graphrag-qdrant
    ports:
      - "6333:6333" # HTTP
      - "6334:6334" # gRPC
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: [ "CMD", "wget", "-q", "-O-", "http://localhost:6333/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - graphrag-network

  postgres:
    image: postgres:16-alpine
    container_name: graphrag-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: graphrag
      POSTGRES_USER: graphrag
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-graphrag123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U graphrag -d graphrag" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - graphrag-network

  redis:
    image: redis:7-alpine
    container_name: graphrag-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-graphrag123}
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-graphrag123}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - graphrag-network

  # ==========================================================================
  # Monitoring Stack
  # ==========================================================================

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: graphrag-prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - graphrag-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.2
    container_name: graphrag-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - graphrag-network
    restart: unless-stopped

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: graphrag-otel
    ports:
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
      - "8889:8889" # Prometheus exporter
    command: [ "--config=/etc/otel-collector.yaml" ]
    volumes:
      - ./config/otel-collector.yaml:/etc/otel-collector.yaml:ro
    networks:
      - graphrag-network
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:
  qdrant_data:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:


networks:
  graphrag-network:
    driver: bridge
