<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphRAG - Full Pipeline</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --accent-primary: #3b82f6;
            --accent-secondary: #8b5cf6;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: #475569;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 420px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        }

        .sidebar-header h2 {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .pipeline-step {
            background: var(--bg-tertiary);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 4px solid var(--accent-primary);
            transition: all 0.3s ease;
        }

        .pipeline-step.active {
            border-left-color: var(--accent-success);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
        }

        .pipeline-step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .pipeline-step-name {
            font-weight: 600;
            font-size: 13px;
        }

        .pipeline-step-time {
            font-size: 11px;
            color: var(--accent-success);
            background: rgba(16, 185, 129, 0.2);
            padding: 2px 8px;
            border-radius: 12px;
        }

        .pipeline-step-desc {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .pipeline-step-data {
            font-size: 11px;
            background: var(--bg-primary);
            padding: 10px;
            border-radius: 8px;
            font-family: 'Monaco', monospace;
            color: var(--accent-warning);
            max-height: 120px;
            overflow-y: auto;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px 32px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .header-text h1 {
            font-size: 20px;
            font-weight: 700;
        }

        .header-text p {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .status-badge {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(16, 185, 129, 0.2);
            border-radius: 20px;
            font-size: 13px;
            color: var(--accent-success);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
        }

        .message {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, var(--accent-primary), #06b6d4);
        }

        .message-content {
            flex: 1;
            max-width: 700px;
        }

        .message-role {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-secondary);
        }

        .message-text {
            background: var(--bg-secondary);
            padding: 16px 20px;
            border-radius: 16px;
            line-height: 1.6;
            font-size: 15px;
        }

        .message.user .message-text {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        }

        .sources,
        .graph-facts {
            margin-top: 12px;
            padding: 12px;
            background: var(--bg-tertiary);
            border-radius: 10px;
        }

        .sources-header,
        .facts-header {
            font-size: 12px;
            font-weight: 600;
            color: var(--accent-warning);
            margin-bottom: 8px;
        }

        .source-item,
        .fact-item {
            font-size: 12px;
            color: var(--text-secondary);
            padding: 6px 10px;
            background: var(--bg-primary);
            border-radius: 6px;
            margin-bottom: 6px;
        }

        .source-score {
            float: right;
            color: var(--accent-success);
        }

        .chat-input-area {
            padding: 24px 32px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            background: var(--bg-primary);
            padding: 8px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            transition: border-color 0.3s;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent-primary);
        }

        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 16px;
            font-size: 15px;
            color: var(--text-primary);
            outline: none;
        }

        .chat-input::placeholder {
            color: var(--text-secondary);
        }

        .send-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            background: var(--accent-primary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .example-queries {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 24px;
            justify-content: center;
        }

        .example-query {
            background: var(--bg-secondary);
            padding: 10px 16px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--border-color);
        }

        .example-query:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
        }

        .intent-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 8px;
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent-primary);
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        function App() {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [retrievalSteps, setRetrievalSteps] = useState([]);
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const exampleQueries = [
                "How do I replace the bearing on pump P-101?",
                "Pump P-101 is overheating, what should I check?",
                "What PPE is required for working on valve V-201?",
                "Who is responsible for maintaining pump P-101?"
            ];

            const sendMessage = async (text = input) => {
                if (!text.trim() || loading) return;

                const userMessage = { role: 'user', content: text };
                setMessages(prev => [...prev, userMessage]);
                setInput('');
                setLoading(true);
                setRetrievalSteps([]);

                try {
                    const response = await fetch('http://localhost:8000/api/v1/full/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: text,
                            session_id: 'ui-session'
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Deduplicate sources by text content
                        const uniqueSources = [];
                        const seenTexts = new Set();

                        for (const src of (data.sources || [])) {
                            if (!seenTexts.has(src.text)) {
                                uniqueSources.push(src);
                                seenTexts.add(src.text);
                            }
                        }

                        setMessages(prev => [...prev, {
                            role: 'assistant',
                            content: data.message,
                            sources: uniqueSources,
                            graph_facts: data.graph_facts || [],
                            intent: data.intent,
                            confidence: data.confidence
                        }]);
                        setRetrievalSteps(data.retrieval_steps || []);
                    } else {
                        setMessages(prev => [...prev, {
                            role: 'assistant',
                            content: `Error: ${data.detail || 'Something went wrong'}`,
                            sources: []
                        }]);
                    }
                } catch (error) {
                    setMessages(prev => [...prev, {
                        role: 'assistant',
                        content: `Connection error: ${error.message}`,
                        sources: []
                    }]);
                }

                setLoading(false);
            };

            const handleKeyDown = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            };

            return (
                <div className="container">
                    <div className="sidebar">
                        <div className="sidebar-header">
                            <h2>üîç U-Shaped Retrieval Pipeline</h2>
                        </div>
                        <div className="sidebar-content">
                            {retrievalSteps.length === 0 ? (
                                <div style={{ color: 'var(--text-secondary)', textAlign: 'center', marginTop: '40px' }}>
                                    <p style={{ fontSize: '32px', marginBottom: '16px' }}>‚ö°</p>
                                    <p>Ask a question to see the full pipeline with graph expansion</p>
                                </div>
                            ) : (
                                retrievalSteps.map((step, i) => (
                                    <div key={i} className="pipeline-step active">
                                        <div className="pipeline-step-header">
                                            <span className="pipeline-step-name">
                                                {step.stage}
                                            </span>
                                            <span className="pipeline-step-time">
                                                {step.duration_ms}ms
                                            </span>
                                        </div>
                                        <div className="pipeline-step-desc">
                                            {step.description}
                                        </div>
                                        <div className="pipeline-step-data">
                                            {JSON.stringify(step.data, null, 2)}
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>

                    <div className="main">
                        <div className="chat-header">
                            <div className="logo">üîß</div>
                            <div className="header-text">
                                <h1>GraphRAG - Full Pipeline</h1>
                                <p>Multi-View Knowledge Graph + U-Shaped Retrieval</p>
                            </div>
                            <div className="status-badge">
                                <span className="status-dot"></span>
                                Full Pipeline Active
                            </div>
                        </div>

                        <div className="chat-messages">
                            {messages.length === 0 ? (
                                <div className="empty-state">
                                    <div className="empty-state-icon">üõ†Ô∏è</div>
                                    <h3>Welcome to Full GraphRAG Pipeline</h3>
                                    <p>6-stage retrieval with graph expansion and reranking</p>
                                    <div className="example-queries">
                                        {exampleQueries.map((q, i) => (
                                            <div
                                                key={i}
                                                className="example-query"
                                                onClick={() => sendMessage(q)}
                                            >
                                                {q}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ) : (
                                messages.map((msg, i) => (
                                    <div key={i} className={`message ${msg.role}`}>
                                        <div className="message-avatar">
                                            {msg.role === 'user' ? 'üë§' : 'ü§ñ'}
                                        </div>
                                        <div className="message-content">
                                            <div className="message-role">
                                                {msg.role === 'user' ? 'You' : 'Assistant'}
                                                {msg.intent && (
                                                    <span className="intent-badge">
                                                        Intent: {msg.intent} ({(msg.confidence * 100).toFixed(0)}% confidence)
                                                    </span>
                                                )}
                                            </div>
                                            <div className="message-text">
                                                {msg.content}
                                            </div>
                                            {msg.graph_facts && msg.graph_facts.length > 0 && (
                                                <div className="graph-facts">
                                                    <div className="facts-header">üîó Graph Facts ({msg.graph_facts.length})</div>
                                                    {msg.graph_facts.slice(0, 5).map((fact, j) => (
                                                        <div key={j} className="fact-item">
                                                            {fact}
                                                        </div>
                                                    ))}
                                                </div>
                                            )}
                                            {msg.sources && msg.sources.length > 0 && (
                                                <div className="sources">
                                                    <div className="sources-header">üìö Sources ({msg.sources.length})</div>
                                                    {msg.sources.map((src, j) => (
                                                        <div key={j} className="source-item">
                                                            {src.text}
                                                            <span className="source-score">
                                                                {(src.score * 100).toFixed(1)}%
                                                            </span>
                                                        </div>
                                                    ))}
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                ))
                            )}
                            {loading && (
                                <div className="message assistant">
                                    <div className="message-avatar">ü§ñ</div>
                                    <div className="message-content">
                                        <div className="message-role">Assistant</div>
                                        <div className="message-text">
                                            <div className="loading-dots">
                                                <span></span>
                                                <span></span>
                                                <span></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                            <div ref={messagesEndRef} />
                        </div>

                        <div className="chat-input-area">
                            <div className="input-wrapper">
                                <input
                                    type="text"
                                    className="chat-input"
                                    placeholder="Ask about procedures, troubleshooting, safety, assets, or people..."
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    onKeyDown={handleKeyDown}
                                    disabled={loading}
                                />
                                <button
                                    className="send-btn"
                                    onClick={() => sendMessage()}
                                    disabled={!input.trim() || loading}
                                >
                                    {loading ? 'Processing...' : 'Send'} ‚Üí
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
